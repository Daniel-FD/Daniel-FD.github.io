# Site Configuration
baseURL = "https://danielfiuza.com"
languageCode = "en-gb"
title = "Daniel Fiuza Dosil"
publishDir = "docs"
enableRobotsTXT = true
enableGitInfo = true
disableHugoGeneratorInject = true

[module]
  [[module.imports]]
    path = "hugo-developer-portfolio"

# Asset Management
[params.plugins]
  # CSS Plugins
  [[params.plugins.css]]
  URL = "https://cdn.jsdelivr.net/npm/uikit@3.6.18/dist/css/uikit.min.css"
  [[params.plugins.css]]
  URL = "/css/custom.css?v=2"

  # JS Plugins
  [[params.plugins.js]]
  URL = "https://cdn.jsdelivr.net/npm/uikit@3.6.18/dist/js/uikit.min.js"

# Navigation
[menu]
  [[menu.main]]
  name = "About"
  URL = "about"
  weight = 1

  [[menu.main]]
  name = "Contact"
  URL = "contact"
  weight = 2

# Site Parameters
[params]
home = "Home"
description = "Daniel Fiuza - Data Scientist and ML Engineer specializing in AI solutions, with expertise in fluid mechanics and engineering."
author = "Daniel Fiuza"
image = "/logos/df_logo.png"
keywords = ["data science", "machine learning", "AI", "engineering", "fluid mechanics"]

  [params.contact]
  enable = true
  formAction = "https://formspree.io/f/xpznvego"

  [params.footer]
  email = "dafiuzadosil@gmail.com"
  copyright = "Â© 2024 Daniel Fiuza. All rights reserved."

# Markdown Configuration
[markup]
  [markup.highlight]
    codeFences = true
    lineNos = true
    lineNumbersInTable = true
    noClasses = true
    style = "rainbow_dash"
    tabWidth = 4

# Performance and SEO
[minify]
  minifyOutput = true
  [minify.tdewolff]
    [minify.tdewolff.html]
      keepWhitespace = false
      keepEndTags = true
      keepQuotes = true

[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS"]

[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

[privacy]
  [privacy.disqus]
    disable = true
  [privacy.googleAnalytics]
    disable = true
  [privacy.instagram]
    disable = true
  [privacy.twitter]
    disable = true
  [privacy.vimeo]
    disable = true
  [privacy.youtube]
    disable = true

