<!-- footer -->
<footer class="footer" role="contentinfo">
  <div class="uk-container">
    <!-- Contact Information -->
    <div class="uk-grid-small uk-child-width-1-4@m uk-text-center uk-flex-center uk-margin-medium-bottom" uk-grid>
      <div class="uk-margin-small-bottom">
        <h5 class="uk-margin-small-bottom">Email</h5>
        <a href="mailto:{{.Site.Params.footer.email}}" 
           class="footer-email"
           aria-label="Send email to {{.Site.Params.footer.email}}">
          {{.Site.Params.footer.email}}
        </a>
      </div>
    </div>

    <!-- Copyright Notice -->
    <div class="footer-copyright uk-text-center">
      <div class="license-icons">
        <img src="https://mirrors.creativecommons.org/presskit/icons/cc.svg" 
             alt="Creative Commons License"
             class="license-icon"
             width="20"
             height="20"
             loading="lazy">
        <img src="https://mirrors.creativecommons.org/presskit/icons/by.svg" 
             alt="Attribution Required"
             class="license-icon"
             width="20"
             height="20"
             loading="lazy">
      </div>
      <div class="copyright-text">
        Â© {{ now.Year }} {{.Site.Params.Author}}
      </div>
    </div>
  </div>
</footer>

<!-- Scripts -->
{{ range .Site.Params.plugins.js}}
<script src="{{ .URL | absURL }}" defer></script>
{{ end }}
